<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Channel Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#17212b] text-white h-screen flex items-center justify-center">

  <div class="text-center p-6 max-w-sm w-full">
    <!-- Channel Avatar -->
    <div class="flex justify-center mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Channel Logo" class="w-24 h-24 rounded-full border border-gray-500">
    </div>

    <!-- Channel Name -->
    <h1 class="text-xl font-bold mb-1">Laylo SHarifboyeva</h1>

    <!-- Channel Username -->
    <p class="text-sm text-gray-400 mb-3">Luna</p>

    <!-- Channel Description -->
    <p class="text-base text-gray-300 mb-6">
      Orzulari osmonn qizaloq!!!
    </p>

    <!-- Join Button -->
    <a href="https://clck.ru/3Lk2tF" target="_blank"
       class="inline-block bg-[#4e9ef7] text-white px-6 py-2 rounded-full text-base font-semibold hover:bg-blue-500 transition">
      Join Channel
    </a>
  </div>

</body>
</html>
